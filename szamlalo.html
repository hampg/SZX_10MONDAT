<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Eltelt idő számláló</title>
  
  <!-- Google Fonts – Fjalla One -->
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Fjalla One", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .counter {
      font-size: 2.8rem;
      padding: 25px 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

<div class="counter" id="elapsed">
  Számolás indul...
</div>

<script>
  // ⬇⬇⬇ ITT ÁLLÍTSD BE A KEZDŐ IDŐPONTOT ⬇⬇⬇
  // Formátum: 'ÉÉÉÉ-HH-NNÓÓ:PP:MM'
  const startTime = new Date('2025-02-14T12:00:00');

  function updateCounter() {
    const now = new Date();
    let diffMs = now - startTime;

    // ha a kezdő időpont a jövőben van, ne menjen mínuszba
    if (diffMs < 0) diffMs = 0;

    const totalMinutes = Math.floor(diffMs / (1000 * 60));
    const days  = Math.floor(totalMinutes / (60 * 24));
    const hours = Math.floor((totalMinutes % (60 * 24)) / 60);
    const mins  = totalMinutes % 60;

    const text = `${days} napja ${hours} órája ${mins} perce`;
    document.getElementById('elapsed').textContent = text;
  }

  // induláskor rögtön frissít
  updateCounter();
  // majd másodpercenként frissítjük
  setInterval(updateCounter, 1000);
</script>

</body>
</html>
